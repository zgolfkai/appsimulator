<html>
  <head>
    <title>
      App Simulator
    </title>
    <script language="javascript">
      function myPopup(url, windowname, w, h, x, y)
      {
          window.open(url, windowname, "resizable=no, toolbar=no, scrollbars=no, menubar=no, status=no, directories=no, width=" + w + ", height=" + h + ", left=" + x + ", top=" + y);
      }
      </script>
  </head>
  <body>
    <button onclick="myPopup('index2.html','App Simulator',390,844,0,0)">
      Launch App Simulator     
    </button>
    <li>Click on Green text to simulate error and success results.</li>
    <li>Click on Emergency then on Dashboard or Device to see simulate population of devices.</li>
    <li>Click on empty spaces to see clickable items.</li>
  </body>
</html>
